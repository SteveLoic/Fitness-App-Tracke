<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(formExercise)" #formExercise="ngForm">
  <mat-card fxFlex.xs="100%"   fxFlex="400px">
    <mat-card-title   fxLayoutAlign="center">
      Time to start a workout
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Choose new  exercice" ngModel name="selectedExercise" required>
          <mat-option  *ngFor="let exercice of availableExercises" [value]="exercice.id">
            {{exercice.name}}
           </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-button  [disabled]="formExercise.invalid">start</button>
    </mat-card-actions>
  </mat-card>
</form>
</section>
